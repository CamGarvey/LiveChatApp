overwrite: true
schema:
  - http://localhost:4000/graphql:
      headers:
        Authorization: 'Bearer ${TOKEN}'
documents: 'src/graphql/**/*.{gql,graphql}'
generates:
  src/graphql/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
