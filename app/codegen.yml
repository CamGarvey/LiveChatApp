overwrite: true
schema:
  - ${REACT_APP_GRAPHQL_API_URL}/graphql:
      headers:
        Authorization: 'Bearer ${TOKEN}'
documents: './src/**/!(*.d).{ts,tsx,gql,graphql}'
generates:
  src/graphql/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
  ./src/graphql/generated/possible-types.ts:
    plugins:
      - fragment-matcher
