mutation UpdateChat(
  $chatId: String!
  $name: String
  $description: String
  $isPrivate: Boolean
  $addMembersId: [String!]
  $removeMembersId: [String!]
) {
  updateChat(
    chatId: $chatId
    name: $name
    description: $description
    isPrivate: $isPrivate
    addMembersId: $addMembersId
    removeMembersId: $removeMembersId
  ) {
    id
    name
    description
    members {
      id
    }
    updatedAt
  }
}
