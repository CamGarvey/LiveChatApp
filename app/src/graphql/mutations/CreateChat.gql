mutation CreateChat(
  $name: String!
  $description: String
  $isPrivate: Boolean
  $memberIds: [String!]
) {
  createChat(
    name: $name
    description: $description
    isPrivate: $isPrivate
    memberIds: $memberIds
  ) {
    id
    name
    description
    members {
      username
      id
    }
  }
}
