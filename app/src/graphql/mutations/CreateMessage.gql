mutation CreateMessage($chatId: String!, $content: String!) {
  createMessage(chatId: $chatId, content: $content) {
    id
    content
    createdAt
    createdBy {
      __typename
      ... on Stranger {
        id
        ...NameParts
      }
      ... on Me {
        id
      }
      ... on Friend {
        id
        ...NameParts
      }
    }
  }
}
