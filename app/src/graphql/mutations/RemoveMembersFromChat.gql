mutation RemoveMembersFromChat($chatId: String!, $membersIds: [String!]!) {
  removeMembersFromChat(chatId: $chatId, membersIds: $membersIds) {
    id
    members {
      __typename
      ... on Stranger {
        id
      }
      ... on Me {
        id
      }
      ... on Friend {
        id
      }
    }
  }
}
