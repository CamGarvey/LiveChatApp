mutation CreateGroupChat(
  $name: String!
  $description: String
  $isPrivate: Boolean
  $memberIds: [String!]
) {
  createGroupChat(
    name: $name
    description: $description
    isPrivate: $isPrivate
    memberIds: $memberIds
  ) {
    id
    name
    description
    members {
      __typename
      ... on Stranger {
        id
        ...NameParts
      }
      ... on Me {
        id
      }
      ... on Friend {
        id
        ...NameParts
      }
    }
  }
}
