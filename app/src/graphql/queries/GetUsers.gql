query GetUsers($usernameFilter: String, $first: Int, $after: String) {
  users(usernameFilter: $usernameFilter, first: $first, after: $after) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      cursor
      node {
        __typename
        ... on Stranger {
          id
          ...NameParts
        }
        ... on Me {
          id
        }
        ... on Friend {
          id
          ...NameParts
        }
      }
    }
  }
}
