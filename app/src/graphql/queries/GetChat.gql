query GetChat($chatId: HashId!) {
  chat(chatId: $chatId) {
    __typename
    id
    createdBy {
      id
      username
      name
    }
    createdAt
    updatedAt
    isCreator
    ... on DirectMessageChat {
      friend {
        id
        username
        name
      }
    }
    ... on GroupChat {
      members {
        id
        username
        name
      }
      name
      description
    }
  }
}
